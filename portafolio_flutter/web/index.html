  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="description"
    content="Portafolio de franco galbiati, desarrollador experto en aplicaciones móviles y web utilizando Flutter. Explora mis proyectos.">
  <meta name="keywords"
    content="portafolio Flutter, desarrollador de aplicaciones, aplicaciones móviles, aplicaciones web, desarrollo Flutter, franco galbiati">

<body>
  <div id="flutter-loader">
    <style>
      #flutter-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #61A375;
        /* Color con opacidad similar */
        position: relative;
      }

      /* Loader Circular */
      .spinner {
        width: 80px;
        height: 80px;
        border: 6px solid rgba(0, 0, 0, 0.1);
        border-top-color: #DBE285;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: absolute;
      }

      /* Animación */
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Logo SVG */
      .logo {
        width: 60px;
        height: 60px;
        position: absolute;
      }
    </style>

    <!-- Loader Circular -->
    <div class="spinner"></div>

    <!-- Logo SVG -->
    <img class="logo" src="assets/svg/logo_fran_svg.svg" alt="Logo">

  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
